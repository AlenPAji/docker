version: '3.8'

services:
  frontend:
    build: .
    container_name: react-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: node:18-alpine
    container_name: api-backend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "4000:4000"
    command: node server.js
    environment:
      - NODE_ENV=production
      - PORT=4000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
