version: '3.8'

services:
  # ========================================
  # NGINX REVERSE PROXY (Public Entry Point)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"      # Only service exposed to host/internet
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api
    networks:
      - frontend-network  # Can ONLY talk to frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # FRONTEND (React/Static Files)
  # ========================================
  frontend:
    build: ./frontend
    container_name: react-frontend
    restart: unless-stopped
    networks:
      - frontend-network   # Nginx can reach this
      - backend-network    # This can reach API
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # API BACKEND (Node.js/Express)
  # ========================================
  api:
    build: ./backend
    container_name: nodejs-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=appdb
      - DB_USER=apiuser
      # üîê Using secrets instead of hardcoded passwords!
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
    # üîë Mount secrets as files in the container
    secrets:
      - db_password
      - redis_password
      - api_key
    depends_on:
      - db
      - cache
    networks:
      - backend-network    # Frontend can reach this
      - database-network   # This can reach database
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # POSTGRESQL DATABASE (Isolated)
  # ========================================
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=apiuser
      # üîê Using secret file for password
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    # üîë Mount database password secret
    secrets:
      - db_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - database-network  # ONLY on database network (isolated)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apiuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # REDIS CACHE (Isolated)
  # ========================================
  cache:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    # üîê Load password from secret file
    command: sh -c 'redis-server --requirepass "$$(cat /run/secrets/redis_password)"'
    secrets:
      - redis_password
    networks:
      - database-network  # ONLY on database network (isolated)
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ========================================
# SECRETS (Secure Credential Management)
# ========================================
secrets:
  # Database password - stored in external file
  db_password:
    file: ./secrets/db_password.txt
  
  # Redis password - stored in external file
  redis_password:
    file: ./secrets/redis_password.txt
  
  # API key for external services
  api_key:
    file: ./secrets/api_key.txt

# ========================================
# NETWORKS (The Isolation Magic!)
# ========================================
networks:
  # Public-facing network
  frontend-network:
    driver: bridge
    name: frontend-net
    
  # Middle-tier network
  backend-network:
    driver: bridge
    name: backend-net
    
  # Isolated database network (NO external access)
  database-network:
    driver: bridge
    internal: true  # üîí This blocks ALL external/internet access
    name: database-net

# ========================================
# VOLUMES (Persistent Storage)
# ========================================
volumes:
  postgres-data:
    name: app-postgres-data
